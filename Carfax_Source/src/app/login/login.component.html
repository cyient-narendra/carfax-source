<div class="image">
    <span>
        <h1 style="text-align: center;"><strong><i
                        style="background-color: #0099a8;text-align: center;color: #fff;top: 50px;">CARFAX DATA
                        </i></strong></h1>
    </span>
    <div style="width: 277px;margin-left: 659px;margin-top: 290px !important;">
        <!-- <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isLoggedIn">Login</h1> -->
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
            <!-- <div class="form-group">                
                <select class="select">
                    <option>Select DB</option>
                    <option>Live DB</option>
                    <option>Staging DB</option>
                </select>
            </div><br> -->
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="Username"
                     #username="ngModel" onCopy="return false" onDrag="return false"
                     onDrop="return false" onPaste="return false" autocomplete=off />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    UserID is required!
                </div>
            </div><br>            
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                    placeholder="Password"  #password="ngModel" onCopy="return false" onDrag="return false"
                    onDrop="return false" onPaste="return false" autocomplete=off />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    Password is required!
                </div>
            </div><br>
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-block" style="width: 280px;background-color: #0099a8;color: #ffff;">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> Login failed: {{
                    errorMessage }}
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
